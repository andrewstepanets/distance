            </div>
            <div class="navigation">
                <div class="user">
                    <img src="./img/avatar.svg" alt="User's avatar" class="user-avatar">
                    <span class="user-name">Andrew</span>
                </div>
                <nav class="nav-panel">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Create</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link">
                        <svg class="header-icon">
                            <use xlink:href="./img/icons.svg#users"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg class="header-icon">
                            <use xlink:href="./img/icons.svg#chat"></use>
                        </svg>
                    </a>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="menu-sidebar">
            <div class="user">
                <img src="./img/avatar.svg" alt="User's avatar" class="user-avatar">

                <a href="#" class="nav-link active">

                    <svg class="nav-icon">

                        <use xlink:href="./img/icons.svg#prize"></use>
                    </svg>
                    <span class="nav-text">Ant Design</span>
                </a>
            </nav>
            <nav class="nav-group">
                <h3 class="nav-title">Explore</h3>
                <a href="#" class="nav-link">
                    <svg class="nav-icon">
                        <use xlink:href="./img/icons.svg#flag"></use>

                </a>
                <a href="#" class="nav-link">
                    <svg class="nav-icon">
                        <use xlink:href="./img/icons.svg#rocket"></use>
                    </svg>
                    <span class="nav-text">Games</span>
                </a>
                <a href="#" class="nav-link more">
                    <svg class="nav-icon">
                        <use xlink:href="./img/icons.svg#more"></use>
                    </svg>
                    <span class="nav-text">See more...</span>
                </a>
            </nav>
        </div>
        <!-- /.menu-sidebar -->
        <div class="main-feed">
            <div class="create-post">
                <div class="create-post-header">
                    <h4 class="create-post-title">Create post</h4>
                </div>
                <div class="create-post-body">
                    <img src="./img/avatar.svg" alt="user avatar" class="user-avatar">
                    <div class="create-post-input" contenteditable="true">What's on your mind, Andrew?</div>
                </div>
                <div class="create-post-footer">
                    <button class="tag">
                        <svg class="tag-icon">
                            <use xlink:href="./img/icons.svg#photo-video"></use>
                        </svg>
                        <span class="button-text">Photo/Video</span>
                    </button>
                    <button class="tag">
                        <svg class="tag-icon">
                            <use xlink:href="./img/icons.svg#tag-user"></use>
                        </svg>
                        <span class="button-text">Tag friends</span>
                    </button>
                    <button class="tag">
                        <svg class="tag-icon">
                            <use xlink:href="./img/icons.svg#smile"></use>
                        </svg>
                        <span class="button-text">Feeling/Activ</span>
                    </button>
                    <button class="tag">
                        <span class="button-text">...</span>
                    </button>

                </div>
            </div>
